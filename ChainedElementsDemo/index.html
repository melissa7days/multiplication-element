<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Addition</title>
  <base href="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./multiply.js"></script> 
</head>
<body>
  <div>
    <app-multiplication inputValue = "10" id = "multiply"></app-multiplication>
    <button onclick="add()">Input</button>
  </div>
  <script>
      function add(){
          document.getElementById("multiply").inputValue = "10";
      }
     const Button=document.querySelector('app-multiplication');
     Button.addEventListener('action',(event)=>{
      console.log(`"action": emitted:${event.detail}`)
    });
  </script>
</body>
</html>
